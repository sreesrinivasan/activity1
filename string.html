<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
    <style>
      body{
        text-align: center;
      }
      button{
        border: 2px solid black;
        color: rgb(20, 19, 19);
        padding: 12px 28px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        background-color: gray;
      }
    </style>
</head>
<body>
  <h1>STRING METHODS</h1>
    <button onclick="myFunction()">Replace</button><br><br>
    <button onclick="myFunction1()">uppercase</button><br><br>
    <button onclick="myFunction2()">lowercase</button><br><br>
    <button onclick="myFunction3()">charAt</button><br><br>
    <button onclick="myFunction4()">split</button><br><br>
    <p id="demo">Please visit Microsoft!</p>
</body>
<script>
  function myFunction() {
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =
    text.replace("Microsoft","W3Schools");
  }
  function myFunction1() {
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =
    text.toUpperCase();
  }
  function myFunction2() {
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML =
    text.toLowerCase();
  }
  function myFunction3()
  {
      var text = "Please visit Microsoft!";
  document.getElementById("demo").innerHTML = text.charAt(0);
  }
  function myFunction4(){
      let text="Please visit Microsoft!";
  const myArr = text.split("");
  
  text = "";
  for (let i = 0; i < myArr.length; i++) {
    text += myArr[i] + "<br>"
  }
  document.getElementById("demo").innerHTML = text;
  }
  </script>
</html>
